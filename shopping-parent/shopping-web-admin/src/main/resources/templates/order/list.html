    <title>shopping购物商城后台订单</title>
    <link rel="stylesheet" type="text/css" th:href="@{/framework/css/materialdesignicons.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/framework/css/bootstrap.min.css}">
    <!--表格插件css-->
    <link rel="stylesheet" th:href="@{/framework/js/bootstrap-table/bootstrap-table.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/framework/css/style.min.css}">
    <style>
        #search > div > input, #search > div > select {
            width: 200px;
            display: inline-block;
        }
    </style>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <header class="card-header">
                    <div class="card-title">订单管理</div>
                </header>
                <div class="card-body">
                    <div id="toolbar">
                        <div id="action" class="toolbar-btn-action">
                            <button id="btn_add" type="button" class="btn-round btn-primary me-1">
                                <span class="mdi mdi-plus" aria-hidden="true"></span>&nbsp;新增
                            </button>
                            <button id="btn_edit" type="button" class="btn-round btn-success me-1">
                                <span class="mdi mdi-check" aria-hidden="true"></span>&nbsp;修改
                            </button>
                            <button id="btn_search" type="button" class="btn-round btn-warning me-1">
                                <span class="mdi mdi-block-helper" aria-hidden="true"></span>&nbsp;查询
                            </button>
                            <button id="btn_send" type="button" class="btn-round btn-dark">
                                <span class="mdi mdi-call-made" aria-hidden="true"></span>&nbsp;发货
                            </button>
                        </div>
                    </div>
                    <table id="table" style="width: unset"></table>
                </div>
            </div>
        </div>
    </div>
</div>
