<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顾客会员信息修改</title>
    <link rel="stylesheet" type="text/css" th:href="@{/framework/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/framework/js/jquery.min.js}"></script>
    <script th:inline="javascript">
        const ctx = /*[[${#request.contextPath}]]*/"/admin";
        const error =/*[[${error}]]*/"";
        const userEnabled =/*[[${customer?.enabled}]]*/"true";
        const userLocked =/*[[${customer?.locked}]]*/"true";
        const upload_server = /*[[${upload_server_url}]]*/"";
        const logoUrl =/*[[${customer.picUrl}]]*/"";
    </script>
    <script th:src="@{/customer/edit.js}"></script>
    <style>
        .customer-pic {
            width: 80px;
            height: 80px;
            border: 1px solid #ccc;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>
<body>
<div class="container-md">
    <form id="customer-form" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">会员用户名：</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="请输入会员用户名"
                   th:value="${customer==null?'':customer.username}">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">密码：</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="重置密码" th:value="${customer==null?'':customer.password}">
        </div>

        <div class="mb-2">
            <label class="form-label" for="pic">会员头像：</label>
            <input type="file" class="form-control" id="pic" name="pic"
                   autocomplete="off" placeholder="请选择要上传的会员头像文件">

            <div class="customer-pic"></div>
        </div>

        <div class="mb-3">
            <label for="enabled" class="form-label">是否启用：</label>
            <select id="enabled" name="enabled" class="form-control">
                <option value="true">是</option>
                <option value="false">否</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="locked" class="form-label">是否锁定：</label>
            <select id="locked" name="locked" class="form-control">
                <option value="true">是</option>
                <option value="false">否</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">备注：</label>
            <textarea id="description" name="description" class="form-control" th:text="${customer?.description}"></textarea>

            <!--隐藏域-->
            <input type="hidden" id="id" name="id" th:value="${customer?.id}">
        </div>

    </form>
</div>
</body>
</html>
