<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>品牌信息管理</title>
    <link rel="stylesheet" type="text/css" th:href="@{/framework/css/materialdesignicons.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/framework/css/bootstrap.min.css}">
    <!--表格插件css-->
    <link rel="stylesheet" th:href="@{/framework/js/bootstrap-table/bootstrap-table.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/framework/css/style.min.css}">
    <style>
        .brand-logo {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
        }

    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <header class="card-header">
                    <div class="card-title">品牌信息</div>
                </header>
                <div class="card-body">
                    <div id="toolbar">
                        <div id="action" class="toolbar-btn-action">
                            <button id="btn_add" type="button" class="btn btn-primary me-1">
                                <span class="mdi mdi-plus" aria-hidden="true"></span>&nbsp;新增
                            </button>
                            <button id="btn_edit" type="button" class="btn btn-success me-1">
                                <span class="mdi mdi-check" aria-hidden="true"></span>&nbsp;修改
                            </button>
                            <button id="btn_search" type="button" class="btn btn-warning me-1">
                                <span class="mdi mdi-block-helper" aria-hidden="true"></span>&nbsp;查询
                            </button>
                            <button id="btn_delete" type="button" class="btn btn-danger">
                                <span class="mdi mdi-window-close" aria-hidden="true"></span>&nbsp;删除
                            </button>
                        </div>
                    </div>
                    <table id="table"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/framework/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/framework/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/framework/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/framework/js/main.min.js}"></script>
<!--表格插件js-->
<script th:src="@{/framework/js/bootstrap-table/bootstrap-table.js}"></script>
<script th:src="@{/framework/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>

<script th:inline="javascript">
    const ctx = /*[[${#request.contextPath}]]*/"/admin";
    const upload_server = /*[[${upload_server_url}]]*/"";
</script>
<script type="text/javascript" th:src="@{/brand/list.js}"></script>

<script type="text/javascript" th:src="@{/framework/lib/layer/layer.js}"></script>
</body>
</html>
